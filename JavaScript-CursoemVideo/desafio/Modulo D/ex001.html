<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            background-color: black;
            width: 98vw;
            height: 98vh;
        }
        #container {
            position: relative;

            top: 50%;
            left: 50%;
            transform: translate(-45%, -60%);

            background-color: white;
            width: 40vw;
            height: 50vh;
            border-radius: 20px;

            text-align: center;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Hora do Dia</h1>
    <div id="container">
        <p id="horas">Horas</p>
        <img id="img" src="" alt="">
    </div>
    <script>
        var agora = new Date()
        var hora = agora.getHours()
        var dia = agora.getDay()
        var mes = agora.getMonth()
        var ano = agora.getFullYear()

        if (hora < 12) {
            var hora_html = window.document.getElementById('horas')
            var img_html = window.document.getElementById('img')

            hora_html.innerHTML = `<p> Agora são ${hora} do dia ${dia}/${mes}/${ano}</p>`
        } else if (hora < 18) {
            var hora_html = window.document.getElementById('horas')
            var img_html = window.document.getElementById('img')

            hora_html.innerHTML = `<p> Agora são ${hora} do dia ${dia}/${mes}/${ano}</p>`
        }if (hora < 7) {
            var hora_html = window.document.getElementById('horas')
            var img_html = window.document.getElementById('img')

            hora_html.innerHTML = `<p> Agora são ${hora} do dia ${dia}/${mes}/${ano}</p>`
        }
    </script>
</body>
</html>
