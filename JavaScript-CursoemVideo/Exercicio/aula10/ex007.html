<!DOCTYPE html>
<html lang="en">
<head>

        button {
            height: 20px;

        }
    </style>
</head>

    <script>

        var resultado = document.getElementById('res')
        var tn1 = Number(n1.value)
        var tn2 = Number(n2.value)
        var s = tn1 ** tn2

        res.innerHTML = `O Resultado da soma entre ${tn1} e ${tn2} Ã© <strong>${s}</strong>`
    
    }

</body>
